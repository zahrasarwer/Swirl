<body>
<div class="formsection">
    <h2>ENGINEERING PROFILE FORM</h2>
    <p class="formintro">This is an engineering diagnostic.</p>

    <form class="mechform">

      <fieldset>
        <legend>Basic Info</legend>
        <label>Full Name</label>
      <input type="text" name="fullname">

        <label>Email</label>
     <input type="email" name="email">

        <label>Age</label>
      <input type="number" name="age">
      </fieldset>

      <fieldset>
        <legend>Interest</legend>
        <label>Interest Level</label>
        <input type="range">

        <label>Why engineering?</label>
        <textarea name="why_engineering"></textarea>
      </fieldset>

      <fieldset>
        <legend>Specialization</legend>
       <label><input type="radio" name="specialization" value="Automotive"> Automotive</label>
       <label><input type="radio" name="specialization" value="Robotics"> Robotics</label>
       <label><input type="radio" name="specialization" value="Aerospace"> Aerospace</label>
       <label><input type="radio" name="specialization" value="Energy"> Energy</label>

      </fieldset>

      <fieldset>
        <legend>Skills</legend>
      <label><input type="checkbox" name="skills" value="Physics"> Physics</label>
      <label><input type="checkbox" name="skills" value="Math"> Math</label>
      <label><input type="checkbox" name="skills" value="CAD"> CAD</label>
      <label><input type="checkbox" name="skills" value="Problem Solving"> Problem Solving</label>

      </fieldset>

      <fieldset>
        <legend>Engineer Thinking</legend>
        <select name="engineer_thinking">
        <option value="analyze">Analyze system</option>
        <option value="weak_point">Find weak point</option>
        <option value="redesign">Redesign</option>
        <option value="ask_why">Ask why</option>
       </select>

      </fieldset>
<button type="submit" class="submitbtn">SUBMIT ENGINEERING PROFILE</button>
    </form>
  </div>
