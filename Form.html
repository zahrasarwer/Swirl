<body>
<div class="formsection">
    <h2>ENGINEERING PROFILE FORM</h2>
    <p class="formintro">This is an engineering diagnostic.</p>

    <form class="mechform">

      <fieldset>
        <legend>Basic Info</legend>
        <label>Full Name</label>
        <input type="text">

        <label>Email</label>
        <input type="email">

        <label>Age</label>
        <input type="number">
      </fieldset>

      <fieldset>
        <legend>Interest</legend>
        <label>Interest Level</label>
        <input type="range">

        <label>Why engineering?</label>
        <textarea></textarea>
      </fieldset>

      <fieldset>
        <legend>Specialization</legend>
        <label><input type="radio" name="field"> Automotive</label>
        <label><input type="radio" name="field"> Robotics</label>
        <label><input type="radio" name="field"> Aerospace</label>
        <label><input type="radio" name="field"> Energy</label>
      </fieldset>

      <fieldset>
        <legend>Skills</legend>
        <label><input type="checkbox"> Physics</label>
        <label><input type="checkbox"> Math</label>
        <label><input type="checkbox"> CAD</label>
        <label><input type="checkbox"> Problem Solving</label>
      </fieldset>

      <fieldset>
        <legend>Engineer Thinking</legend>
        <select>
          <option>Analyze system</option>
          <option>Find weak point</option>
          <option>Redesign</option>
          <option>Ask why</option>
        </select>
      </fieldset>

      <button class="submitbtn">SUBMIT ENGINEERING PROFILE</button>
    </form>
  </div>
